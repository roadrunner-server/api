syntax = "proto3";

option go_package = "kv/v1";
package kv.v1;

message Request {
  // could be an enum in the future
  string storage = 1;
  repeated Item items = 2;
}

message Item {
  string key = 1;
  bytes value = 2;
  // RFC 3339
  string timeout = 3;
}

// KV response for the KV RPC methods
message Response {
  repeated Item items = 1;
}
