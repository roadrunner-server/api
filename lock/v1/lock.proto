syntax = "proto3";
package lock.v1;

option php_namespace = "RoadRunner\\Lock\\DTO\\V1";
option go_package = "lock/v1";

message Lock {
  string resource = 1;
  string id = 2;
  optional int64 ttl = 3;
  optional int64 wait = 4;
}

message Response {
  bool ok = 1;
}

message Release {
  string resource = 1;
  string id = 2;
}

message Exists {
  string resource = 1;
  string id = 2;
}

message UpdateTTL {
  string resource = 1;
  string id = 2;
  optional int64 ttl = 3;
}