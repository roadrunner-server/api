syntax = "proto3";

package websockets.v2;

option go_package = "github.com/roadrunner-server/api-go/v5/build/websockets/v2;websocketsV2";
option php_metadata_namespace = "RoadRunner\\Websockets\\DTO\\V2\\GPBMetadata";
option php_namespace = "RoadRunner\\Websockets\\DTO\\V2";

message WebsocketMessage {
  string command = 1;
  repeated string topics = 2;
  bytes payload = 3;
}
