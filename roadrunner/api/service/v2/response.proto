syntax = "proto3";

package service.v2;

import "service/v2/service.proto";

option go_package = "github.com/roadrunner-server/api-go/v5/build/service/v2;serviceV2";
option php_metadata_namespace = "RoadRunner\\Service\\DTO\\V2\\GPBMetadata";
option php_namespace = "RoadRunner\\Service\\DTO\\V2";

message ServiceResponse {
  string message = 1;
  bool ok = 2;
}

message ServiceStatuses {
  repeated ProcessStatus statuses = 1;
}

message ServiceList {
  repeated string services = 1;
}
