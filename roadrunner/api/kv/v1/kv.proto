syntax = "proto3";

package kv.v1;

option go_package = "github.com/roadrunner-server/api-go/v5/build/kv/v1;kvV1";
option php_metadata_namespace = "RoadRunner\\KV\\DTO\\V1\\GPBMetadata";
option php_namespace = "RoadRunner\\KV\\DTO\\V1";

message Request {
  // could be an enum in the future
  string storage = 1;
  repeated Item items = 2;
}

message Item {
  string key = 1;
  bytes value = 2;
  // RFC 3339
  string timeout = 3;
}

// KV response for the KV RPC methods
message Response {
  repeated Item items = 1;
}
